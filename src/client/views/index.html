<!DOCTYPE html>

<head>

    <title>Travel Blog</title>
</head>

<body>

    <header>

        <div class="button2" id="navi_buttons_left">
            Clear all!
        </div>

        <h1>Travel Weather</h1>

        <div class="button2" id="navi_buttons_right">
            Contact us!

    <main>
        <section id="start" class="nested_pictures">
            <h2>Enter a city to start planing:</h2>

            <input id="endDate" type="text" name="input" value="" placeholder="Last day (MM/DD/JJJJ)">
            <a id="getLocationData" class="button">Get data on travel location!</a>
        </section>

    <footer>

        </a>

        <a href="../page_not_available/page_not_available.html">
            <h3 class="link">Datenschutzerkl√§rung</h3>
        </a>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }
    </script>
